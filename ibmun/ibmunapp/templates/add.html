{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IBeeMUN</title>
    <link rel="stylesheet" href="{% static 'css/styles-login.css' %}">
      <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@600&family=Montserrat&family=Oxygen&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/ibmunlogo.jpg' %}">
<body>
  <div class="login-box">
      <h2>New Announcement</h2>
      <form method="POST" action="{% url 'add' %}">
          {% csrf_token %}
        <div class="user-box">
          <input type="text" name="title" required="">
          <label>Title</label>
        </div>
        <div class="user-box">
          <input type="text" name="paragraph" required="">
          <label>Text</label>
        </div>
        <button class="submit-btn" type="submit">Add an Announcement
        </button>
        <div class="signup-link"><a href="{% url 'announcements' %}">Go Back</a></div>
      </form>
  </div>
</body>
</html>
